
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis System Status</title>
    <link rel="stylesheet" href="jarvis_modules.css">
</head>
<body>
    <div id="system-dashboard">
        <h1 class="status-header">Core Module Status Report</h1>
        
        <ul id="module-list-container" class="module-inventory">
            <li class="module-card">
                <span class="module-name">Speech Processor</span>
                <span class="module-status operational">$99.9%</span>
                <a href="/module/1" class="details-link">View Logs</a>
            </li>
            <li class="module-card">
                <span class="module-name">Web Scraper Tool</span>
                <span class="module-status warning">$85.2%</span>
                <a href="/module/2" class="details-link">View Logs</a>
            </li>
        </ul>
        
        <button value="refresh" data-priority="high">Update Data</button>
    </div>
</body>
</html>
